<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração SMMStone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="service-panel">
            <h2>Configurar Serviço</h2>
            
            <div id="error-message" class="error-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span>Failed to load services. Please try again later.</span>
            </div>
            
            <div class="form-group">
                <label for="category">Categoria do Serviço</label>
                <div class="select-wrapper">
                    <select id="category">
                        <option value="" selected disabled>Selecione a Categoria</option>
                    </select>
                    <span class="select-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="form-group" id="service-container" style="display: none;">
                <label for="service">Serviço</label>
                <div class="select-wrapper">
                    <select id="service">
                        <option value="" selected disabled>Selecione o Serviço</option>
                    </select>
                    <span class="select-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>
            
            <div class="form-group">
                <label for="telegram-link">Link do Telegram</label>
                <div class="input-wrapper">
                    <input type="text" id="telegram-link" placeholder="https://t.me/your_channel">
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </span>
                </div>
            </div>
            
            <button id="create-order" class="btn-create">Criar Ordem</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
